<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - File Explorer</title>
    <link rel="stylesheet" href="/xshow/assets/css/style.css">
</head>
<body>
    <div class="explorer-container">
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                    <input type="text" placeholder="Search files and folders..." />
                </div>

                <div class="action-buttons">
                    <button class="btn" onclick="window.location.href='/xshow/xshow.php'">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 12h18M3 12L9 6M3 12l6 6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Back to Files
                    </button>
                    <button class="btn logout-btn" data-action="logout">Logout</button>
                </div>
            </div>

            <div id="breadcrumb" class="breadcrumb">
                <span onclick="window.location.href='/xshow/xshow.php'">Home</span> / Admin
            </div>

            <div class="admin-container">
                <!-- Tab Navigation -->
                <div class="admin-tabs">
                    <button class="tab-btn active" data-tab="management">Management</button>
                </div>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Management Tab -->
                    <div class="tab-pane active" id="management">
                        <div class="user-list">
                            <!-- User cards will be added here dynamically -->
                        </div>
                        <button class="btn btn-primary add-user-btn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4v16m-8-8h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                            </svg>
                            Add User
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="userModalTitle" class="modal-title">Add New User</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="confirmPassword" class="form-control">
                </div>
            </div>
            <div class="password-requirements">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>At least 8 characters long</li>
                    <li>Contains uppercase and lowercase letters</li>
                    <li>Contains numbers</li>
                    <li>Contains special characters</li>
                </ul>
            </div>
            <div class="preview-actions">
                <button data-action="cancel" class="btn-secondary">Cancel</button>
                <button data-action="save" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <script src="/xshow/assets/js/admin.js"></script>
    <script src="/xshow/assets/js/main.js"></script>
</body>
</html>
